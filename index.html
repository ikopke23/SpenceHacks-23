    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">

        <div class="accordion" id="accordionExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">

                  Urban    <!-- Name of each section -->

              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Default radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Default checked radio
                        </label>
                      </div>
                </div>
              </div>
            </div>
            <!--      Accordian Divider      -->
            <div class="accordion-item">

              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">   <!--  Body of The Accordian-->
                  <ul>
                    <li> Subsidize Local Business
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Default radio
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Default checked radio
                            </label>
                          </div>
                    </li>
                    <li> Stuff</li>
                  </ul>
                </div>
              </div>
            </div> <!-- End of Suburban Section-->
            <!--      Accordian Divider      -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Rural    <!-- Name of each section -->
                </button>
              </h2>     
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">    <!--  Body of The Accordian-->
                    <ul>
                        <li> Subsidize Food Production</li>
                        <li> Stuff</li>
                    </ul>
                </div>
              </div>
            </div>  <!-- END of Rural section-->
                        <!--      Accordian Divider      -->
            <div class="accordion-item">

                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">

                <div class="accordion-body">    <!--  Body of The Accordian-->
                    <ul>
                        <li> Privatize</li>
                        <li> subsidize Hospitals</li>
                    </ul>
                </div>

                      <ul>
                          <li> Subsidize fossil Fuels</li>
